<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <form class='searchbox'>
        Enter the User Name: <input type="text" [(ngModel)]='username'
        name='username'(keyup)='findProfile()' class="Search" placeholder='Search or jump to ...'>
    </form>

    <div class="container" *ngIf='profile'>
        <div class='card bg-light'>
            <div class="card-header">
                username: {{profile.login}}
            </div>
        </div>
    </div>
</body>
</html>
