<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <form class='searchbox'>
        Enter the User Name: <input type="text" [(ngModel)]='username'
        name='username'(keyup)='findProfile()' class="Search" placeholder='Search or jump to ...'>
    </form>

    <div class="container" *ngIf='profile'>
        <!-- Entire card -->
        <div class='card bg-light'>
            <div class="card-header">
                username: {{profile.login}}
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img [src]='profile.avatar_url' [title]='profile.name' class="img-responsive profileimage">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
